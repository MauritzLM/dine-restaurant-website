<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <script defer src="src/form.js"></script>

  <title>Frontend Mentor | Dine Website Challenge</title>
</head>

<body>
  <header class="reservations">
    <img src="./src/images/logo.svg" alt="">
    <h1>Reservations</h1>

    <p>We can’t wait to host you. If you have any special requirements please feel free to
      call on the phone number below. We’ll be happy to accommodate you.</p>

  </header>
  <main>
    <form class="booking-form" action="/" novalidate>
      <input type="text" id="name" name="name" placeholder="Name" required>
      <span class="name-error"></span>

      <input type="email" id="email" name="email" placeholder="Email" required>
      <span class="email-error"></span>

      <label for="date">Pick a date</label>
      <input id="date" type="date" required>
      <span class="date-error"></span>

      <label for="time">Pick a time</label>
      <input id="time" type="time" required>
      <span class="time-error"></span>

      <input type="number" placeholder="4">
      <button type="submit">Make Reservation</button>
    </form>
  </main>

  <footer>
    <img src="./src/images/logo.svg" alt="">
    <p>Marthwaite, Sedbergh</p>
    <p>Cumbria</p>
    <p>+00 44 123 4567</p>
    <p>Open Times</p>
    <p>Mon - Fri: 09:00 AM - 10:00 PM</p>
    <p>Sat - Sun: 09:00 AM - 11:30 PM</p>

  </footer>
</body>

</html>
